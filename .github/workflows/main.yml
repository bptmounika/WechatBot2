#           context: .
#           file: ./Dockerfile
#           push: true
#           tags: ${{ secrets.DOCKERHUB_USERNAME }}/clockbox:latest
      - name: Create  artifact dist folder
        run: |
          mkdir dist
          sudo apt update
          sudo apt install tar gzip build-essential
          ls
          cd  dist
      - name: Code Build Python
        run: docker build . --file Dockerfile --tag my-app-dotnet:$(date +%s)
